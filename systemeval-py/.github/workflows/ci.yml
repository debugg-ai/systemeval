name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test-python:
    name: Test Python Package
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run linting
        run: |
          pip install ruff
          ruff check .
        continue-on-error: true

      - name: Run tests
        run: |
          pytest tests/ -v --tb=short -x --ignore=tests/integration/
        env:
          PYTHONPATH: .

  test-typescript:
    name: Test TypeScript CLI
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: debugg-ai-cli/package-lock.json

      - name: Install dependencies
        working-directory: debugg-ai-cli
        run: npm ci

      - name: Run linting
        working-directory: debugg-ai-cli
        run: npm run lint
        continue-on-error: true

      - name: Build
        working-directory: debugg-ai-cli
        run: npm run build

      - name: Run tests
        working-directory: debugg-ai-cli
        run: npm test

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test-python, test-typescript]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: debugg-ai-cli/package-lock.json

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Install and build CLI
        working-directory: debugg-ai-cli
        run: |
          npm ci
          npm run build

      - name: Run integration tests
        run: |
          pytest tests/integration/ -v --tb=short -x
        env:
          PYTHONPATH: .
        timeout-minutes: 10
