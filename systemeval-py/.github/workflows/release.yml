name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 0.4.0)'
        required: true
      publish_pypi:
        description: 'Publish to PyPI'
        type: boolean
        default: true
      publish_npm:
        description: 'Publish to npm'
        type: boolean
        default: true

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            # Extract version from tag (v0.4.0 -> 0.4.0)
            echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT
          fi

      - name: Validate version format
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          if ! [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "Invalid version format: $VERSION"
            exit 1
          fi
          echo "Releasing version: $VERSION"

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: debugg-ai-cli/package-lock.json

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Install and build CLI
        working-directory: debugg-ai-cli
        run: |
          npm ci
          npm run build

      - name: Run Python tests
        run: pytest tests/ -v --tb=short --ignore=tests/integration/
        env:
          PYTHONPATH: .

      - name: Run TypeScript tests
        working-directory: debugg-ai-cli
        run: npm test

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [validate, test]
    if: github.event_name == 'push' || github.event.inputs.publish_pypi == 'true'
    environment: release

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Update version in pyproject.toml
        run: |
          VERSION="${{ needs.validate.outputs.version }}"
          sed -i "s/^version = .*/version = \"$VERSION\"/" pyproject.toml
          echo "Updated pyproject.toml to version $VERSION"
          grep "^version" pyproject.toml

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}
        run: twine upload dist/*

  publish-npm:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: [validate, test]
    if: github.event_name == 'push' || github.event.inputs.publish_npm == 'true'
    environment: release

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
          cache-dependency-path: debugg-ai-cli/package-lock.json

      - name: Install dependencies
        working-directory: debugg-ai-cli
        run: npm ci

      - name: Update version in package.json
        working-directory: debugg-ai-cli
        run: |
          VERSION="${{ needs.validate.outputs.version }}"
          # Update version using npm version (doesn't create git tag)
          npm version $VERSION --no-git-tag-version
          echo "Updated package.json to version $VERSION"
          grep '"version"' package.json

      - name: Build
        working-directory: debugg-ai-cli
        run: npm run build

      - name: Publish to npm
        working-directory: debugg-ai-cli
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish --access public

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [validate, publish-pypi, publish-npm]
    if: always() && (needs.publish-pypi.result == 'success' || needs.publish-npm.result == 'success')

    steps:
      - uses: actions/checkout@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ needs.validate.outputs.version }}
          name: Release v${{ needs.validate.outputs.version }}
          body: |
            ## Release v${{ needs.validate.outputs.version }}

            ### Packages Published
            - **systemeval**: [PyPI](https://pypi.org/project/systemeval/${{ needs.validate.outputs.version }}/)
            - **@debugg-ai/cli**: [npm](https://www.npmjs.com/package/@debugg-ai/cli/v/${{ needs.validate.outputs.version }})

            ### Installation
            ```bash
            # Python
            pip install systemeval==${{ needs.validate.outputs.version }}

            # Node.js
            npm install @debugg-ai/cli@${{ needs.validate.outputs.version }}
            ```
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
