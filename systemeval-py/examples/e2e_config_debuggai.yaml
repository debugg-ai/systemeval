# E2E Configuration Example - DebuggAI Provider
#
# This is an example E2E configuration for running tests via DebuggAI Surfer.
#
# CRITICAL PRINCIPLES:
# 1. No config discovery - this file must be passed explicitly
# 2. No cascading fallbacks - all values are explicit
# 3. No magic values - no environment variable lookups
# 4. Absolute paths - no cwd assumptions

# Provider selection
provider: debuggai

# Provider-specific configuration
provider_config:
  # API key - MUST be passed explicitly (NOT from env var)
  # In production, read from secure store and pass via CLI
  api_key: "sk_live_your_api_key_here"

  # API URL - MUST be explicit (no defaults)
  api_url: "https://api.debugg.ai"

  # Project ID - optional, can be specified per test
  project_id: "my-e2e-project"

# Output directory - MUST be absolute path
# NO relative paths, NO cwd assumptions
output_dir: "/tmp/systemeval-e2e-output"

# Timeout for E2E test execution (seconds)
timeout_seconds: 300

# Polling interval for status checks (seconds)
poll_interval_seconds: 5

